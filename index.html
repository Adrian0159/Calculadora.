<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Calc</h1>
        <div class="tema">
          <h2>TEMA</h2>
          <div class="seletorTema">
            <div class="numeros">
              <label for="btn-tema1">1</label>
              <label for="btn-tema2">2</label>
              <label for="btn-tema3">3</label>
            </div>
            <div class="retangulo">
              <div class="circulo" id="circulo1">
                <input
                  onclick="escolherTema('tema1')"
                  type="radio"
                  id="btn-tema1"
                  name="tema"
                  value="tema1"
                  checked
                />
              </div>
              <div class="circulo invisivel" id="circulo2">
                <input
                  onclick="escolherTema('tema2')"
                  type="radio"
                  id="btn-tema2"
                  name="tema"
                  value="tema2"
                />
              </div>
              <div class="circulo invisivel" id="circulo3">
                <input
                  onclick="escolherTema('tema3')"
                  type="radio"
                  id="btn-tema3"
                  name="tema"
                  value="tema3"
                />
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="visor">
        <p class="resultado"></p>
      </section>
      <section class="teclas">
        <button onclick="inserir('7')">7</button>
        <button onclick="inserir('8')">8</button>
        <button onclick="inserir('9')">9</button>
        <button onclick="voltar()" id="del">DEL</button>
        <button onclick="inserir('4')">4</button>
        <button onclick="inserir('5')">5</button>
        <button onclick="inserir('6')">6</button>
        <button onclick="inserir('+')">+</button>
        <button onclick="inserir('1')">1</button>
        <button onclick="inserir('2')">2</button>
        <button onclick="inserir('3')">3</button>
        <button onclick="inserir('-')">-</button>
        <button onclick="inserir('.')">.</button>
        <button onclick="inserir('0')">0</button>
        <button onclick="inserir('/')">รท</button>
        <button onclick="inserir('*')">x</button>
        <button onclick="limpar()" id="reset">RESET</button>
        <button onclick="calcular()" id="igual">=</button>
      </section>
    </main>
    <script src="temas.js"></script>
    <script src="main.js"></script>
  </body>
</html>
